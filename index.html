<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Intégration numéro 1</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card_hero">
                <img src="images/Music_Flatline.png" alt="Image du haut de la carte">
            </div>
            <div class="content_card">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <section class="section_prix">
                    <div class="icone">
                        <img src="images/Icone_music.png" alt="Icone musique">
                    </div>
                    <div class="prix">
                        <p>Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#" id="button_prix">Change</a>
                </section>
                <section class="section_button">
                    <a href="#" class="button button_valid">Proceed to Payment</a>
                    <a href="#" class="button button_cancel">Cancel Order</a>
                </section>
            </div>
        </div>
    </div>
    
</body>
</html>
